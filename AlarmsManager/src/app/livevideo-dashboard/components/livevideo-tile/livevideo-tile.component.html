<div class="container">
    <div class="row p-2">
        <div class="col-lg-6 text-dark">
            <h5>
                <i class="fas fa-video"></i>
                <span>{{ camera?.name | uppercase }}</span>
            </h5>
        </div>
        <div class="col-lg-6 text-right text-dark">
            <h5>
                <i class="fas fa-map-marker-alt"></i>
                <span>Km. {{ camera?.startingKmPoint }} - {{ camera?.endingKmPoint }}</span>
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="embed-responsive embed-responsive-21by9" style="width:100%;height:100%;">
            <img src="assets/img/picture.png" class="embed-responsive-item">
            <video #myvid class="video-js vjs-default-skin embed-responsive-item" controls preload="auto"
                [poster]="poster">
                <source [src]="videoUrl" type="video/mp4"/>
                <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web
                    browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
            </video>
        </div>
    </div>
</div>
